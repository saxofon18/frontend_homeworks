  <script language="javascript" type="text/javascript">
	/*Напишіть функцію, яка буде приймати число і визначати:
				Чи являється воно додатнім чи від’ємним?
				Чи являється воно простим?
				Чи ділиться воно на 2,5,3,6,9 без остачі? */
	 
	 var x = +prompt('Введите число!');
	 
	 function Integ(x) {
		if(x > 0) {
		document.write ('Число ' + x + ' є додатнім, ');
		}
		else if(x < 0) {
		document.write('Число ' + x + ' є від\'ємним, ');
		}
	
	 }
	 function prime(x) {
		for(var i = 2; i < x; i++){
		if(x % i == 0) {
		document.write('натуральным, ' + '<br>');
		
		
		}
		else{ 
		document.write('простим. ' + '<br>');
		
		
		}
		}
	 }
	function div(x) {
	var nums = [2, 5, 3, 6, 9];
	for(var i = 0; i < nums.length; i++ ){
		if(x % nums[i] == 0){
		document.write('і ділиться на ' + nums[i] + "<br>");
		}
	
	}
	
	}
	if(Integ(x), prime(x), div(x)){
	document.write(Integ(x) + prime(x) + div(x));
	}
	 
	 
	
	  
	  
	  
	  
  </script>
</body>
